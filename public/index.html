<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.0/dist/alpine.min.js" defer></script>
    <script src="script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <title>Subir archivo</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title is-2">Integracion de datos</h1>
        </div>
    </section>

    <section class="section" x-data="form()">
        <div class="container">
            <h2 class="title is-4">Importar y exportar datos</h2>
            <div class="columns">
                <div class="column">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <div class="file has-name is-right is-fullwidth">
                                <label class="file-label">
                                    <input type="file" class="file-input" accept=".txt, .csv" @change="setCsvFile">
                                    <span class="file-name" x-text="csvFile.name"></span>
                                </label>
                            </div>
                        </div>
                        <div class="control">
                            <button class="button is-primary" :disabled="!csvFile.raw" @click="upload">
                                <span><i class="fas fa-upload"></i>&nbsp;</span>
                                <span>Subir CSV</span>
                            </button>
                        </div>
                    </div>
                    <div class="columns is-mobile">
                        <div class="column">
                            <button class="button is-danger is-fullwidth" @click="download">
                                <span><i class="fas fa-download"></i>&nbsp;</span>
                                <span>Descargar CSV</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <div class="file has-name is-right is-fullwidth">
                                <label class="file-label">
                                    <input type="file" class="file-input" accept=".txt, .xml" @change="setXmlFile">
                                    <span class="file-name" x-text="xmlFile.name"></span>
                                </label>
                            </div>
                        </div>
                        <div class="control">
                            <button class="button is-primary" :disabled="!xmlFile.raw" @click="import_xml">
                                <span><i class="fas fa-upload"></i>&nbsp;</span>
                                <span>Subir XML</span>
                            </button>
                        </div>
                    </div>
                    <div class="columns is-mobile">
                        <div class="column">
                            <button class="button is-danger is-fullwidth" @click="export_xml">
                                <span><i class="fas fa-download"></i>&nbsp;</span>
                                <span>Descargar XML</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section" x-data="table()" x-init="loadTable">
        <div class="container">
            <h2 class="title is-4">Visualizar datos</h2>
            <table class="table is-dark is-bordered is-striped is-hoverable">
                <thead>
                    <template x-for="column in columns">
                        <th x-text="column.title"></th>
                    </template>
                </thead>
                <tbody>
                    <template x-for="row in rows">
                        <tr>
                            <td x-text="row.codigoDelCentro"></td>
                            <td x-text="row.nombreDelCentro"></td>
                            <td x-text="row.sector"></td>
                            <td x-text="row.provincia"></td>
                            <td x-text="row.matricula"></td>
                            <td x-text="row.nombreDelEstudiante"></td>
                            <td x-text="row.asignatura"></td>
                            <td x-text="row.tanda"></td>
                            <td x-text="row.calificacion"></td>
                            <td x-text="row.condicionAcademica"></td>
                            <td x-text="row.seccion"></td>
                            <td x-text="row.grado"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
